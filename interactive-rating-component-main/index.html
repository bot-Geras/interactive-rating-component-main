<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Interactive rating component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- Rating state start -->
    <div class="container">
      <div class="star">
        <img src="images/icon-star.svg" alt="" class="star-image" />
        <h1>How did we do?</h1>

        <p>
          Please let us know how we did with your support request. All feedback
          is appreciated to help us improve our offering!
        </p>
      </div>
      <div class="rate">
       <button class="btn btn-rate">1</button>
       <button class="btn btn-rate">2</button>
       <button class="btn btn-rate">3</button>
       <button class="btn btn-rate">4</button>
       <button class="btn btn-rate">5</button>
        </ul>
      </div>

      <form class="form-btn" action="#" method="post">
        
        <button class="btn btn-form-primary" type="submit">Submit</button>
      </form>
    </div>

    <!-- Rating state end -->

    <!-- Thank you state start -->

    <!-- You selected Add rating here out of 5 -->

    <!-- Thank you!

  We appreciate you taking the time to give a rating. If you ever need more support, 
  donâ€™t hesitate to get in touch! -->

    <!-- Thank you state end -->

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
